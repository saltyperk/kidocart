<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management - KidoCart Admin</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .product-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
    .action-btns { display: flex; gap: 0.5rem; }
    .action-btns button { padding: 0.5rem; border: none; border-radius: 5px; cursor: pointer; }
    .btn-edit { background: var(--pastel-blue); color: var(--primary); }
    .btn-delete { background: #fee2e2; color: var(--danger); }
    .modal-form .form-group { margin-bottom: 1rem; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .search-filter { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
    .search-filter input, .search-filter select { padding: 0.5rem 1rem; border: 2px solid var(--light); border-radius: 10px; }
    .search-filter input { flex: 1; min-width: 200px; }
    .toggle-switch { position: relative; width: 50px; height: 26px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 26px; transition: 0.3s; }
    .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: 0.3s; }
    .toggle-switch input:checked + .toggle-slider { background-color: var(--success); }
    .toggle-switch input:checked + .toggle-slider:before { transform: translateX(24px); }
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } .data-table { font-size: 0.875rem; } }
  </style>
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="logo">
        <i class="fas fa-baby"></i> Kido<span>Cart</span>
        <small style="display: block; font-size: 0.7rem; opacity: 0.7;">Admin Panel</small>
      </div>
      <ul class="admin-nav">
        <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="products.html" class="active"><i class="fas fa-box"></i> Products</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
        <li><a href="#" onclick="adminLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
      <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
        <a href="../index.html" style="color: var(--gray); font-size: 0.875rem;">
          <i class="fas fa-external-link-alt"></i> View Store
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="admin-header">
        <h1>Product Management</h1>
        <button class="btn btn-primary" onclick="openAddModal()">
          <i class="fas fa-plus"></i> Add Product
        </button>
      </div>

      <!-- Search & Filter -->
      <div class="search-filter">
        <input type="text" id="search" placeholder="Search products..." oninput="filterProductsTable()">
        <select id="filter-category" onchange="filterProductsTable()">
          <option value="">All Categories</option>
        </select>
        <select id="filter-age" onchange="filterProductsTable()">
          <option value="">All Ages</option>
        </select>
        <select id="filter-status" onchange="filterProductsTable()">
          <option value="">All Status</option>
          <option value="available">In Stock</option>
          <option value="unavailable">Out of Stock</option>
        </select>
      </div>

      <!-- Products Table -->
      <div class="admin-card">
        <div style="overflow-x: auto;">
          <table class="data-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Age Group</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Available</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="products-table">
              <!-- Products rendered here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal-overlay" id="product-modal">
    <div class="modal" style="max-width: 700px;">
      <div class="modal-header">
        <h2 id="modal-title">Add Product</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="product-form" class="modal-form">
        <input type="hidden" id="product-id">
        
        <div class="form-group">
          <label class="form-label">Product Name *</label>
          <input type="text" class="form-input" id="product-name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Description *</label>
          <textarea class="form-input" id="product-description" rows="3" required></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Category *</label>
            <select class="form-input" id="product-category" required></select>
          </div>
          <div class="form-group">
            <label class="form-label">Age Group *</label>
            <select class="form-input" id="product-age" required></select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Brand *</label>
            <select class="form-input" id="product-brand" required></select>
          </div>
          <div class="form-group">
            <label class="form-label">Badge</label>
            <select class="form-input" id="product-badge">
              <option value="">None</option>
              <option value="new">New</option>
              <option value="sale">Sale</option>
              <option value="hot">Hot</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Price ($) *</label>
            <input type="number" class="form-input" id="product-price" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label class="form-label">Original Price ($)</label>
            <input type="number" class="form-input" id="product-original-price" step="0.01" min="0">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Stock Quantity *</label>
            <input type="number" class="form-input" id="product-stock" min="0" required>
          </div>
          <div class="form-group">
            <label class="form-label">Availability</label>
            <label class="toggle-switch" style="margin-top: 0.5rem;">
              <input type="checkbox" id="product-availability" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Image URL *</label>
          <input type="url" class="form-input" id="product-image" placeholder="https://..." required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Sizes (comma separated)</label>
            <input type="text" class="form-input" id="product-sizes" placeholder="S, M, L, XL">
          </div>
          <div class="form-group">
            <label class="form-label">Colors (comma separated)</label>
            <input type="text" class="form-input" id="product-colors" placeholder="Red, Blue, Green">
          </div>
        </div>
        
        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="product-featured">
            <span>Featured Product (Show on homepage)</span>
          </label>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" style="flex: 1;">
            <i class="fas fa-save"></i> Save Product
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="delete-modal">
    <div class="modal" style="max-width: 400px; text-align: center;">
      <i class="fas fa-exclamation-triangle fa-3x" style="color: var(--danger); margin-bottom: 1rem;"></i>
      <h2>Delete Product?</h2>
      <p style="color: var(--gray); margin: 1rem 0;">This action cannot be undone. Are you sure you want to delete this product?</p>
      <div style="display: flex; gap: 1rem;">
        <button class="btn btn-outline" onclick="closeDeleteModal()" style="flex: 1;">Cancel</button>
        <button class="btn btn-danger" onclick="confirmDelete()" style="flex: 1;">Delete</button>
      </div>
    </div>
  </div>

  <script src="../js/data.js"></script>
  <script>
    // Check admin auth
    if (!isAdminLoggedIn()) {
      window.location.href = 'login.html';
    }

    let deleteProductId = null;

    function adminLogout() {
      setAdminLoggedIn(false);
      window.location.href = 'login.html';
    }

    // Initialize dropdowns
    function initDropdowns() {
      // Categories
      const catSelect = document.getElementById('product-category');
      const catFilter = document.getElementById('filter-category');
      CATEGORIES.forEach(cat => {
        catSelect.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
        catFilter.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
      });

      // Age Groups
      const ageSelect = document.getElementById('product-age');
      const ageFilter = document.getElementById('filter-age');
      AGE_GROUPS.forEach(ag => {
        ageSelect.innerHTML += `<option value="${ag.id}">${ag.label}</option>`;
        ageFilter.innerHTML += `<option value="${ag.id}">${ag.label}</option>`;
      });

      // Brands
      const brandSelect = document.getElementById('product-brand');
      BRANDS.forEach(brand => {
        brandSelect.innerHTML += `<option value="${brand}">${brand}</option>`;
      });
    }

    // Render products table
    function renderProductsTable(products) {
      const tbody = document.getElementById('products-table');
      
      if (products.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--gray);">No products found</td></tr>';
        return;
      }

      tbody.innerHTML = products.map(p => {
        const ageGroup = AGE_GROUPS.find(ag => ag.id === p.ageGroup);
        return `
          <tr>
            <td style="display: flex; align-items: center; gap: 0.75rem;">
              <img src="${p.images[0]}" class="product-thumb" alt="${p.name}">
              <div>
                <strong>${p.name.substring(0, 35)}${p.name.length > 35 ? '...' : ''}</strong>
                <br><small style="color: var(--gray);">ID: ${p.id}</small>
              </div>
            </td>
            <td>${p.category}</td>
            <td>${ageGroup ? ageGroup.label.split('(')[0].trim() : '-'}</td>
            <td>
              <strong>$${p.price.toFixed(2)}</strong>
              ${p.originalPrice ? `<br><small style="text-decoration: line-through; color: var(--gray);">$${p.originalPrice.toFixed(2)}</small>` : ''}
            </td>
            <td>
              <span class="${p.stock < 10 ? 'text-danger' : ''}">${p.stock}</span>
            </td>
            <td>
              <label class="toggle-switch">
                <input type="checkbox" ${p.availability ? 'checked' : ''} onchange="toggleAvailability(${p.id})">
                <span class="toggle-slider"></span>
              </label>
            </td>
            <td>
              <div class="action-btns">
                <button class="btn-edit" onclick="editProduct(${p.id})" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-delete" onclick="deleteProduct(${p.id})" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // Filter products
    function filterProductsTable() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('filter-category').value;
      const age = document.getElementById('filter-age').value;
      const status = document.getElementById('filter-status').value;

      let products = getProducts();

      if (search) {
        products = products.filter(p => 
          p.name.toLowerCase().includes(search) || 
          p.description.toLowerCase().includes(search)
        );
      }
      if (category) {
        products = products.filter(p => p.category === category);
      }
      if (age) {
        products = products.filter(p => p.ageGroup === age);
      }
      if (status === 'available') {
        products = products.filter(p => p.availability && p.stock > 0);
      } else if (status === 'unavailable') {
        products = products.filter(p => !p.availability || p.stock === 0);
      }

      renderProductsTable(products);
    }

    // Toggle availability
    function toggleAvailability(productId) {
      const products = getProducts();
      const product = products.find(p => p.id === productId);
      if (product) {
        product.availability = !product.availability;
        saveProducts(products);
      }
    }

    // Open add modal
    function openAddModal() {
      document.getElementById('modal-title').textContent = 'Add New Product';
      document.getElementById('product-form').reset();
      document.getElementById('product-id').value = '';
      document.getElementById('product-availability').checked = true;
      document.getElementById('product-modal').classList.add('active');
    }

    // Edit product
    function editProduct(productId) {
      const product = getProducts().find(p => p.id === productId);
      if (!product) return;

      document.getElementById('modal-title').textContent = 'Edit Product';
      document.getElementById('product-id').value = product.id;
      document.getElementById('product-name').value = product.name;
      document.getElementById('product-description').value = product.description;
      document.getElementById('product-category').value = product.category;
      document.getElementById('product-age').value = product.ageGroup;
      document.getElementById('product-brand').value = product.brand;
      document.getElementById('product-badge').value = product.badge || '';
      document.getElementById('product-price').value = product.price;
      document.getElementById('product-original-price').value = product.originalPrice || '';
      document.getElementById('product-stock').value = product.stock;
      document.getElementById('product-availability').checked = product.availability;
      document.getElementById('product-image').value = product.images[0];
      document.getElementById('product-sizes').value = product.sizes ? product.sizes.join(', ') : '';
      document.getElementById('product-colors').value = product.colors ? product.colors.join(', ') : '';
      document.getElementById('product-featured').checked = product.featured;

      document.getElementById('product-modal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('product-modal').classList.remove('active');
    }

    // Delete product
    function deleteProduct(productId) {
      deleteProductId = productId;
      document.getElementById('delete-modal').classList.add('active');
    }

    function closeDeleteModal() {
      document.getElementById('delete-modal').classList.remove('active');
      deleteProductId = null;
    }

    function confirmDelete() {
      if (deleteProductId) {
        let products = getProducts();
        products = products.filter(p => p.id !== deleteProductId);
        saveProducts(products);
        closeDeleteModal();
        filterProductsTable();
      }
    }

    // Form submit
    document.getElementById('product-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const productId = document.getElementById('product-id').value;
      const products = getProducts();

      const productData = {
        name: document.getElementById('product-name').value,
        description: document.getElementById('product-description').value,
        category: document.getElementById('product-category').value,
        ageGroup: document.getElementById('product-age').value,
        brand: document.getElementById('product-brand').value,
        badge: document.getElementById('product-badge').value || null,
        price: parseFloat(document.getElementById('product-price').value),
        originalPrice: document.getElementById('product-original-price').value ? parseFloat(document.getElementById('product-original-price').value) : null,
        stock: parseInt(document.getElementById('product-stock').value),
        availability: document.getElementById('product-availability').checked,
        images: [document.getElementById('product-image').value],
        sizes: document.getElementById('product-sizes').value ? document.getElementById('product-sizes').value.split(',').map(s => s.trim()) : null,
        colors: document.getElementById('product-colors').value ? document.getElementById('product-colors').value.split(',').map(c => c.trim()) : null,
        featured: document.getElementById('product-featured').checked,
        rating: 4.5,
        reviewCount: 0
      };

      if (productId) {
        // Update existing product
        const index = products.findIndex(p => p.id === parseInt(productId));
        if (index > -1) {
          products[index] = { ...products[index], ...productData };
        }
      } else {
        // Add new product
        productData.id = Date.now();
        productData.createdAt = new Date().toISOString().split('T')[0];
        products.push(productData);
      }

      saveProducts(products);
      closeModal();
      filterProductsTable();
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initDropdowns();
      filterProductsTable();
    });
  </script>
</body>
</html>
