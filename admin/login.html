<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - KidsStore</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-page" style="background: linear-gradient(135deg, #1f2937 0%, #374151 100%);">
    <div class="auth-card">
      <div style="text-align: center; margin-bottom: 2rem;">
        <i class="fas fa-shield-alt fa-3x" style="color: var(--primary);"></i>
        <h1 style="margin-top: 1rem;">Admin Panel</h1>
        <p class="subtitle">KidsStore Administration</p>
      </div>
      
      <form id="admin-login-form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="username" placeholder="Enter admin username" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter admin password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-full btn-lg">
          <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
        </button>
      </form>
      
      <div style="margin-top: 2rem; padding: 1rem; background: var(--pastel-yellow); border-radius: 10px;">
        <p style="font-size: 0.875rem; color: var(--dark);"><strong>Demo Credentials:</strong></p>
        <p style="font-size: 0.875rem; color: var(--gray);">Username: admin</p>
        <p style="font-size: 0.875rem; color: var(--gray);">Password: admin123</p>
      </div>
      
      <p style="text-align: center; margin-top: 1.5rem;">
        <a href="../index.html" style="color: var(--primary);"><i class="fas fa-arrow-left"></i> Back to Store</a>
      </p>
    </div>
  </div>

  <script src="../js/data.js"></script>
  <script>
    // Redirect if already logged in
    if (isAdminLoggedIn()) {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        setAdminLoggedIn(true);
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
