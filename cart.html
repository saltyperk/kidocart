<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - kidocart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 2rem;
      padding: 2rem 0;
    }
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 20px;
      grid-column: 1 / -1;
    }
    .empty-cart i { font-size: 5rem; color: var(--light); margin-bottom: 1rem; }
    .cart-items { background: white; border-radius: 20px; overflow: hidden; }
    .cart-item-row { display: flex; align-items: center; padding: 1.5rem; border-bottom: 1px solid var(--light); gap: 1rem; }
    .cart-item-row:last-child { border-bottom: none; }
    .cart-item-image { width: 100px; height: 100px; border-radius: 10px; object-fit: cover; }
    .cart-item-details { flex: 1; }
    .cart-item-name { font-weight: 600; margin-bottom: 0.25rem; }
    .cart-item-meta { color: var(--gray); font-size: 0.875rem; }
    .cart-item-price { font-weight: 700; color: var(--primary); font-size: 1.125rem; }
    .remove-item { color: var(--danger); cursor: pointer; padding: 0.5rem; }
    .promo-code { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .promo-code input { flex: 1; }
    @media (max-width: 900px) {
      .cart-layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top container">
      <a href="index.html" class="logo"><i class="fas fa-baby"></i> Kido<span>Cart</span></a>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>
      <div class="header-actions">
        <a href="wishlist.html" class="header-action"><i class="fas fa-heart"></i><span class="wishlist-count" style="display: none;">0</span><span>Wishlist</span></a>
        <a href="cart.html" class="header-action"><i class="fas fa-shopping-cart"></i><span class="cart-count" style="display: none;">0</span><span>Cart</span></a>
        <div id="user-action"><a href="login.html" class="header-action"><i class="fas fa-user"></i><span>Login</span></a></div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 style="margin: 2rem 0;">Shopping Cart</h1>
    
    <div class="cart-layout">
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be rendered here -->
      </div>
      
      <div class="cart-summary" id="cart-summary">
        <h3 style="margin-bottom: 1rem;">Order Summary</h3>
        <div class="promo-code">
          <input type="text" class="form-input" placeholder="Promo code">
          <button class="btn btn-outline">Apply</button>
        </div>
        <div class="summary-row"><span>Subtotal</span><span id="subtotal">₹0.00</span></div>
        <div class="summary-row"><span>Shipping</span><span id="shipping">₹0.00</span></div>
        <div class="summary-row"><span>Tax (8%)</span><span id="tax">₹0.00</span></div>
        <div class="summary-row total"><span>Total</span><span id="total">₹0.00</span></div>
        <button class="btn btn-primary w-full btn-lg mt-2" id="checkout-btn" onclick="proceedToCheckout()">
          <i class="fas fa-lock"></i> Proceed to Checkout
        </button>
        <p style="text-align: center; margin-top: 1rem; color: var(--gray); font-size: 0.875rem;">
          <i class="fas fa-truck"></i> Free shipping on orders over ₹50
        </p>
      </div>
      
      <div class="empty-cart" id="empty-cart" style="display: none;">
        <i class="fas fa-shopping-cart"></i>
        <h2>Your cart is empty</h2>
        <p style="color: var(--gray); margin-bottom: 1.5rem;">Looks like you haven't added anything to your cart yet</p>
        <a href="products.html" class="btn btn-primary btn-lg"><i class="fas fa-shopping-bag"></i> Start Shopping</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom"><p>&copy; 2024 KidsStore. All rights reserved.</p></div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    function renderCart() {
      const cart = getCart();
      const products = getProducts();
      const container = document.getElementById('cart-items');
      const emptyCart = document.getElementById('empty-cart');
      const summary = document.getElementById('cart-summary');
      
      if (cart.length === 0) {
        container.style.display = 'none';
        summary.style.display = 'none';
        emptyCart.style.display = 'block';
        return;
      }
      
      container.style.display = 'block';
      summary.style.display = 'block';
      emptyCart.style.display = 'none';
      
      container.innerHTML = cart.map(item => {
        const product = products.find(p => p.id === item.productId);
        if (!product) return '';
        return `
          <div class="cart-item-row">
            <img src="₹{product.images[0]}" alt="₹{product.name}" class="cart-item-image">
            <div class="cart-item-details">
              <h4 class="cart-item-name">₹{product.name}</h4>
              <p class="cart-item-meta">
                ₹{item.size ? `Size: ₹{item.size}` : ''} 
                ₹{item.color ? `| Color: ₹{item.color}` : ''}
              </p>
              <div class="quantity-selector" style="margin-top: 0.5rem;">
                <button class="quantity-btn" onclick="changeQty(₹{product.id}, ₹{item.quantity - 1}, '₹{item.size}', '₹{item.color}')">-</button>
                <input type="text" class="quantity-input" value="₹{item.quantity}" readonly>
                <button class="quantity-btn" onclick="changeQty(₹{product.id}, ₹{item.quantity + 1}, '₹{item.size}', '₹{item.color}')">+</button>
              </div>
            </div>
            <div style="text-align: right;">
              <p class="cart-item-price">₹₹{(product.price * item.quantity).toFixed(2)}</p>
              <button class="remove-item" onclick="removeItem(₹{product.id}, '₹{item.size}', '₹{item.color}')">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        `;
      }).join('');
      
      updateSummary();
    }
    
    function changeQty(productId, quantity, size, color) {
      if (quantity < 1) {
        removeItem(productId, size, color);
        return;
      }
      updateCartQuantity(productId, quantity, size === 'null' ? null : size, color === 'null' ? null : color);
      renderCart();
    }
    
    function removeItem(productId, size, color) {
      removeFromCart(productId, size === 'null' ? null : size, color === 'null' ? null : color);
      renderCart();
    }
    
    function updateSummary() {
      const totals = getCartTotal();
      document.getElementById('subtotal').textContent = `₹₹{totals.subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = totals.shipping === 0 ? 'FREE' : `₹₹{totals.shipping.toFixed(2)}`;
      document.getElementById('tax').textContent = `₹₹{totals.tax.toFixed(2)}`;
      document.getElementById('total').textContent = `₹₹{totals.total.toFixed(2)}`;
    }
    
    function proceedToCheckout() {
      const user = getCurrentUser();
      if (!user) {
        showToast('Please login to checkout', 'warning');
        window.location.href = 'login.html';
        return;
      }
      window.location.href = 'checkout.html';
    }
    
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
