<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - KidsStore</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
        <i class="fas fa-baby" style="color: var(--primary);"></i>
        Kids<span>Store</span>
      </a>
      
      <h1>Create Account</h1>
      <p class="subtitle">Join us and start shopping for your little ones</p>
      
      <form id="register-form">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Create a password" required minlength="6">
        </div>
        
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        
        <label style="display: flex; align-items: flex-start; gap: 0.5rem; margin-bottom: 1.5rem; cursor: pointer;">
          <input type="checkbox" id="terms" required style="margin-top: 4px;">
          <span>I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></span>
        </label>
        
        <button type="submit" class="btn btn-primary w-full btn-lg">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <button class="btn btn-outline w-full" style="margin-bottom: 0.75rem;">
        <i class="fab fa-google"></i> Sign up with Google
      </button>
      
      <button class="btn btn-outline w-full">
        <i class="fab fa-facebook"></i> Sign up with Facebook
      </button>
      
      <p style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Sign In</a>
      </p>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (getCurrentUser()) {
      window.location.href = 'account.html';
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
      }
      
      const result = registerUser({ name, email, phone, password });
      
      if (result.success) {
        showToast('Account created successfully!', 'success');
        setCurrentUser(result.user);
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        showToast(result.message, 'error');
      }
    });
  </script>
</body>
</html>
