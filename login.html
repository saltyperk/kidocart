<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - kidoCart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
        <i class="fas fa-baby" style="color: var(--primary);"></i>
        Kids<span>Store</span>
      </a>
      
      <h1>Welcome Back!</h1>
      <p class="subtitle">Sign in to continue shopping</p>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" style="color: var(--primary);">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary w-full btn-lg">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <button class="btn btn-outline w-full" style="margin-bottom: 0.75rem;">
        <i class="fab fa-google"></i> Continue with Google
      </button>
      
      <p style="text-align: center; margin-top: 1.5rem;">
        Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 600;">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (getCurrentUser()) {
      window.location.href = 'account.html';
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const result = loginUser(email, password);
      
      if (result.success) {
        showToast('Welcome back!', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        showToast(result.message, 'error');
      }
    });
  </script>
</body>
</html>
