<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - KidoCart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .orders-page { padding: 2rem 1rem; }
    .orders-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
    .order-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 1.5rem; }
    .order-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; background: var(--light); flex-wrap: wrap; gap: 1rem; }
    .order-id { font-size: 1.25rem; font-weight: 700; color: var(--primary); }
    .order-date { color: var(--gray); font-size: 0.875rem; }
    .order-status { padding: 0.5rem 1rem; border-radius: 25px; font-weight: 600; font-size: 0.875rem; }
    .status-confirmed { background: #fef3c7; color: #d97706; }
    .status-processing { background: #dbeafe; color: #2563eb; }
    .status-shipped { background: #e0e7ff; color: #4f46e5; }
    .status-delivered { background: #d1fae5; color: #059669; }
    .status-cancelled { background: #fee2e2; color: #dc2626; }
    .order-body { padding: 1.5rem; }
    .order-items { border-bottom: 1px solid var(--light); padding-bottom: 1.5rem; margin-bottom: 1.5rem; }
    .order-item { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--light); }
    .order-item:last-child { border-bottom: none; }
    .order-item img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; }
    .order-item-details { flex: 1; }
    .order-item-name { font-weight: 600; margin-bottom: 0.25rem; }
    .order-item-meta { color: var(--gray); font-size: 0.875rem; }
    .order-item-price { font-weight: 700; color: var(--primary); }
    .order-summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .order-address, .order-payment { background: var(--light); padding: 1rem; border-radius: 10px; }
    .order-address h4, .order-payment h4 { margin-bottom: 0.5rem; color: var(--dark); }
    .order-totals { margin-top: 1.5rem; max-width: 300px; margin-left: auto; }
    .order-totals .row { display: flex; justify-content: space-between; padding: 0.5rem 0; }
    .order-totals .total-row { font-size: 1.25rem; font-weight: 700; color: var(--primary); border-top: 2px solid var(--primary); padding-top: 1rem; margin-top: 0.5rem; }
    .order-actions { display: flex; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap; }
    .tracking-timeline { display: flex; justify-content: space-between; padding: 2rem 0; position: relative; }
    .tracking-timeline::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 3px; background: var(--light); transform: translateY(-50%); z-index: 0; }
    .timeline-step { display: flex; flex-direction: column; align-items: center; position: relative; z-index: 1; }
    .timeline-dot { width: 40px; height: 40px; border-radius: 50%; background: var(--light); display: flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; }
    .timeline-step.completed .timeline-dot { background: var(--success); color: white; }
    .timeline-step.current .timeline-dot { background: var(--primary); color: white; animation: pulse 2s infinite; }
    .timeline-label { font-size: 0.75rem; color: var(--gray); text-align: center; }
    @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 50% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); } }
    .empty-orders { text-align: center; padding: 4rem 2rem; background: white; border-radius: 20px; }
    .empty-orders i { font-size: 5rem; color: var(--light); margin-bottom: 1rem; }
    .loading-container { text-align: center; padding: 4rem 2rem; }
    .loading-spinner { width: 60px; height: 60px; border: 5px solid #f3f3f3; border-top: 5px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      .order-summary-grid { grid-template-columns: 1fr; }
      .tracking-timeline { flex-direction: column; align-items: flex-start; gap: 1rem; }
      .tracking-timeline::before { display: none; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top container">
      <a href="index.html" class="logo"><i class="fas fa-baby"></i> Kido<span>Cart</span></a>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>
      <div class="header-actions">
        <a href="wishlist.html" class="header-action"><i class="fas fa-heart"></i><span class="wishlist-count" style="display: none;">0</span><span>Wishlist</span></a>
        <a href="cart.html" class="header-action"><i class="fas fa-shopping-cart"></i><span class="cart-count" style="display: none;">0</span><span>Cart</span></a>
        <div id="user-action"><a href="login.html" class="header-action"><i class="fas fa-user"></i><span>Login</span></a></div>
      </div>
    </div>
  </header>
  <main class="container orders-page">
    <div class="orders-header">
      <h1><i class="fas fa-box"></i> My Orders</h1>
      <a href="account.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Account</a>
    </div>
    <div id="orders-container">
      <!-- Orders will be rendered here -->
    </div>
    <div class="empty-orders" id="empty-orders" style="display: none;">
      <i class="fas fa-box-open"></i>
      <h2>No Orders Yet</h2>
      <p style="color: var(--gray); margin-bottom: 1.5rem;">You haven't placed any orders yet. Start shopping!</p>
      <a href="products.html" class="btn btn-primary btn-lg"><i class="fas fa-shopping-bag"></i> Shop Now</a>
    </div>
    <div class="loading-container" id="loading-orders" style="display: none;">
      <div class="loading-spinner"></div>
      <h2>Loading your orders...</h2>
      <p style="color: var(--gray);">Please wait while we fetch your order history</p>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom"><p>&copy; 2024 KidoCart. All rights reserved.</p></div>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = getCurrentUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      await loadUserOrdersPage();
    });
    function getStepIcon(step) {
      const icons = {
        confirmed: 'fa-clipboard-check',
        processing: 'fa-cog',
        shipped: 'fa-truck',
        delivered: 'fa-home'
      };
      return icons[step] || 'fa-circle';
    }
    function getPaymentLabel(method) {
      const labels = {
        card: 'Credit/Debit Card',
        paypal: 'PayPal',
        applepay: 'Apple Pay',
        cod: 'Cash on Delivery'
      };
      return labels[method] || method;
    }
    async function loadUserOrdersPage() {
      const loadingEl = document.getElementById('loading-orders');
      const container = document.getElementById('orders-container');
      const emptyState = document.getElementById('empty-orders');
      loadingEl.style.display = 'block';
      container.style.display = 'none';
      emptyState.style.display = 'none';
      try {
        const orders = await getUserOrders();
        loadingEl.style.display = 'none';
        if (!orders || orders.length === 0) {
          emptyState.style.display = 'block';
          return;
        }
        container.style.display = 'block';
        renderOrders(orders);
      } catch (error) {
        console.error('Error loading orders:', error);
        loadingEl.innerHTML = '<h2 style="color: var(--danger);">Failed to load orders</h2><p style="color: var(--gray);">Please refresh the page and try again.</p>';
      }
    }
    function renderOrders(orders) {
      const container = document.getElementById('orders-container');
      // Show most recent first
      const sortedOrders = [...orders].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      container.innerHTML = sortedOrders.map(order => renderOrderCard(order)).join('');
    }
    function renderOrderCard(order) {
      const statusSteps = ['confirmed', 'processing', 'shipped', 'delivered'];
      const currentStepIndex = statusSteps.indexOf(order.status || 'confirmed');
      return `
        <div class="order-card">
          <div class="order-header">
            <div>
              <p class="order-id">${order.orderId || order.id || 'ORDER'}</p>
              <p class="order-date">Placed on ${new Date(order.createdAt).toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
            </div>
            <span class="order-status status-${order.status || 'confirmed'}">${(order.status || 'confirmed').toUpperCase()}</span>
          </div>
          <div class="order-body">
            <div class="tracking-timeline">
              ${statusSteps.map((step, index) => `
                <div class="timeline-step ${index < currentStepIndex ? 'completed' : ''} ${index === currentStepIndex ? 'current' : ''}">
                  <div class="timeline-dot">
                    <i class="fas ${index <= currentStepIndex ? 'fa-check' : getStepIcon(step)}"></i>
                  </div>
                  <span class="timeline-label">${step.charAt(0).toUpperCase() + step.slice(1)}</span>
                </div>
              `).join('')}
            </div>
            <div class="order-items">
              ${order.items.map(item => `
                <div class="order-item">
                  <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/80x80?text=No+Image'">
                  <div class="order-item-details">
                    <h4 class="order-item-name">${item.name}</h4>
                    <p class="order-item-meta">
                      Qty: ${item.quantity}
                      ${item.size ? ' | Size: ' + item.size : ''}
                      ${item.color ? ' | Color: ' + item.color : ''}
                    </p>
                    <p class="order-item-price">₹${item.price.toFixed(0)} each</p>
                  </div>
                  <div style="text-align: right;">
                    <p style="font-weight: 700; color: var(--primary);">₹${(item.price * item.quantity).toFixed(0)}</p>
                  </div>
                </div>
              `).join('')}
            </div>
            <div class="order-summary-grid">
              <div class="order-address">
                <h4><i class="fas fa-map-marker-alt"></i> Shipping Address</h4>
                <p>
                  ${order.shippingAddress ? `
                    ${order.shippingAddress.firstName} ${order.shippingAddress.lastName}<br>
                    ${order.shippingAddress.address}<br>
                    ${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zip}<br>
                    Phone: ${order.shippingAddress.phone}
                  ` : 'No address available'}
                </p>
              </div>
              <div class="order-payment">
                <h4><i class="fas fa-credit-card"></i> Payment Method</h4>
                <p>${getPaymentLabel(order.paymentMethod)}</p>
              </div>
            </div>
            <div class="order-totals">
              <div class="row"><span>Subtotal</span><span>₹${order.subtotal.toFixed(0)}</span></div>
              <div class="row"><span>Shipping</span><span>${order.shipping === 0 ? 'FREE' : '₹' + order.shipping.toFixed(0)}</span></div>
              <div class="row"><span>Tax (18% GST)</span><span>₹${order.tax.toFixed(0)}</span></div>
              <div class="row total-row"><span>Total</span><span>₹${order.total.toFixed(0)}</span></div>
            </div>
            <div class="order-actions">
              <button class="btn btn-outline" onclick="window.print()">
                <i class="fas fa-print"></i> Print Invoice
              </button>
              ${order.status === 'confirmed' ? `
                <button class="btn btn-danger" onclick="cancelOrder('${order.orderId || order.id}')">
                  <i class="fas fa-times"></i> Cancel Order
                </button>
              ` : ''}
              <a href="products.html" class="btn btn-primary">
                <i class="fas fa-redo"></i> Buy Again
              </a>
            </div>
          </div>
        </div>
      `;
    }
    async function cancelOrder(orderId) {
      if (!confirm('Are you sure you want to cancel this order?')) return;
      try {
        const token = localStorage.getItem('kidsstore_token');
        if (!token) {
          showToast('Please login again', 'warning');
          window.location.href = 'login.html';
          return;
        }
        const response = await fetch(`/api/orders?id=${orderId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ status: 'cancelled' })
        });
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to cancel order');
        }
        showToast('Order cancelled successfully', 'success');
        await loadUserOrdersPage();
      } catch (error) {
        console.error('Cancel order error:', error);
        showToast(error.message || 'Failed to cancel order', 'error');
      }
    }
  </script>
</body>
</html>
